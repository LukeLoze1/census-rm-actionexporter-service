---
applications:
- name: actionexportersvc-SPACE
  instances: INSTANCES
  host: actionexportersvc-SPACE
  memory: 1024M
  health-check-type: process
  path: target/actionexportersvc.jar
  timeout: 180
  services:
    - DATABASE
    - rm-redis
    - rm-rabbitmq
  env:
    exportSchedule_cronExpression: "REPLACE_CRON"
    sftp_username: REPLACE_USER
    sftp_port: "22"
    sftp_password: REPLACE_PASSWORD
    sftp_host: REPLACE_URL
    endpoints_enabled: ENDPOINT_ENABLED
    endpoints_info_enabled: true
    security_user_name: REPLACE_BA_USERNAME
    security_user_password: REPLACE_BA_PASSWORD
